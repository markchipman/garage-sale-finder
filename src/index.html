<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find garage sales happening in your area">
  <meta name="author" content="Casey Klimkowsky">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garage Sale Finder</title>
</head>
<body>

  <main>
    <input
      id="location-input"
      type="text"
      placeholder="Enter an address, ZIP code, etc. to locate garage sales"
      class="typeahead__input"
    >
    <ul class="typeahead__results"></ul>

    <div id="map-canvas" style="width: 400px; height: 300px;"></div>
  </main>

  <footer class="footer">
    Built with &hearts; by <a href="https://github.com/caseklim">@caseklim</a>
  </footer>

</body>
</html>
