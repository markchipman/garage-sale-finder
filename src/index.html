<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find garage sales happening in your area">
  <meta name="author" content="Casey Klimkowsky">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Lobster" rel="stylesheet">
  <title>Garage Sale Finder</title>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Garage Sale Finder</h1>
  </header>

  <main class="main">
    <div class="main__content">
      <div class="typeahead">
        <input
          id="location-input"
          type="text"
          placeholder="Enter an address, ZIP code, etc. to locate garage sales"
          class="typeahead__input"
        >
        <ul class="typeahead__results"></ul>
      </div>
      <div id="map-canvas" class="map"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__quote">
        <span class="footer__quote-text">One person's trash is another person's treasure.</span>
        <span class="footer__quote-author">Unknown</span>
      </p>
      <p class="footer__credits">
        Built with <span class="footer__heart">&hearts;</span> by <a href="https://github.com/caseklim">@caseklim</a>
      </p>
    </div>
  </footer>

</body>
</html>
